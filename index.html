<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller='mainController'>

    <section class="container">
        <form ng-submit="addUser(test)" class="row" class="info-user" id>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" ng-model="name" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="lastName" ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>


            <button type="submit" class="btn btn-primary">Add</button>
        </form>


    </section>

    <section class="container">


        <table class="table">

            <thead>
                <tr>
                    <td>Name</td>
                    <td>Last name</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in infoUser">
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>


    </section>

    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js" ></script>
    

</body>

</html>
